apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: production-images
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        [production] update image tags
        
        Automated production image update:
        - Image: {{ .Updated.Name }}
        - Tag: {{ .Updated.OldTag }} -> {{ .Updated.NewTag }}
    push:
      branch: master
  update:
    path: ./apps/production
    strategy: Setters
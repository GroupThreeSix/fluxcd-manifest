apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: product-service-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: product-service
  filterTags:
    pattern: ".*-alpha.*"
  policy:
    semver:
      range: ">=0-0"
